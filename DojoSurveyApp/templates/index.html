<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey Index</title>
    <style>
        body{
            width: 900px;
            margin: 0%;
        }
        form{
            font-size: 20px;
            margin: 20% 25%;
            border: 2px solid black;
            width: 50%;
            /* height: 50%; */
            padding: 5% 10%;

        }
        form > label ,input,select,textarea{
            margin: 0%;
        }
    </style>
</head>
<body>
    <form action="index2.html" method="post" >
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input id="name" type="text" name="name"><br>
        <label for="location">Dojo Locatio:</label>
        <select name="location" id="location">
        <option value="c1">San Jose</option>
        <option value="c2">San Jose</option>
        <option value="c3">San Jose</option></select><br>
        <label for="language">Favorite Languoge:</label>
        <select name="language" id="language">
        <option value="l1">Python</option>
        <option value="l2">js</option>
        <option value="l3">php</option><br>
        <label for="comment">Comment:</label></select><br>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br>
        <a href="index2.html">
        <button type='submit' >button</button>
    </a>
    </form>
</body>
</html>
